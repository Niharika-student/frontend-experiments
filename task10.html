<html>
    <head>
        <title>task10</title>
    </head>
    <style>
         .container{
                display:grid;
               grid-template-columns:repeat(4,1fr);
               grid-template-rows:repeat(6,1fr);
               grid-gap:10px;
            }
            .one{
                grid-column: 1/5;
                grid-row:1/2;
                background-color:plum;
            }
            .two{
                grid-column: 1/2;
                grid-row:2/5;
                background-color: pink;
            }
            .three{
                grid-column: 2/3;
                grid-row: 2/5;
                background-color: orange;
            }
            .four{
                grid-column: 3/4;
                grid-row: 2/3;
                background-color: lightgreen;
            }
            .five{
                grid-column: 3/4;
                grid-row: 3/5;
                background-color: yellow;
            }
            .six{
                grid-column: 4/5;
                grid-row:2/5;
                background-color: blue
            }
            .seven{
                grid-column:1/5;
                grid-row:5/6;
                background-color: aquamarine;
            }


    </style>
    <body>
        <div class="container">
            <div class="one">header</div>
            <div class="two">sidebar</div>
            <div class="three">
                <iframe src=""width="100px"height="100px"></iframe>
                content</div>
            <div class="four">footer</div>
            <div class="five">about us</div>
            <div class="six">login</div>
            <div class="seven">signup</div>
        </div> 
    </body>
</html>
