<html>
    <head>
        <title>registration form</title>
    </head>
    <body>
      
        <h1 style="text-align:center;"> Registration Form</h1>
        <h2> Basic Info</h2>
        <table>

        <tr>
        <td><lable for="First Name">First Name:</lable></td>
        <td><input type="text" id="First Name" name="First Name"></td>
        </tr>

        <tr>
        <td><lable for="Last Name">Last Name:</lable></td>
        <td><input type="text" id="Last Name" name="Last Name"></td>
        </tr>

        <tr>
        <td><lable for="Fathers Name / Guardians Name">Fathers Name / Guardians Name:</lable></td>
        <td><input type="text" id="Fathers Name / Guardians Name" name="Fathers Name / Guardians Name"></td>
        </tr>

        <tr>
        <td><lable for ="birthday">DOB:</lable></td>
        <td><input type="date" id="birthday"name="birthday"></td>
        </tr>

        <tr>
        <td><lable for="Email id">Email Id:</lable></td>
        <td><input type="email" id="Email id" name="Email id"></td>
        </tr>

        <tr>
        <td><lable for="phone">Enter your phone number:</lable></td>
        <td><input type="tel"id="phone"name="phone"pattern="[0-9] {5}-[0-9]{5}"></td>
        </tr>
       
        <tr>
            <td><lable for="gender">gender:</lable></td>
            <td><input type="radio" name="gender">Male
            <input type="radio" name="gender">Female</td>
        </tr>
        
        <tr>
           <td> <h2>Address Details</h2></td> 
        </tr>

        <tr>
        <td><lable for="adr">Address:</lable></td>
        <td><textarea rows="3" colums="20" name="adr"></textarea><td>
        </tr>

        <tr>
           <td><lable for="city">city:</lable></td>
           <td><input type="text" id="city" name="city"></td>
        </tr>

        <tr>
           <td><lable for="State">state:</lable></td>
           <td><input type="text" id="state" name="state"></td>
        </tr>

        <tr>
           <td><lable for="Pin Code">Pin Code:</lable></td>
           <td><input type="text" id="pin" name="pin" size="6"></td>
        </tr>

        <tr>
            <td><h2> Educational Information</h2></td>
        </tr>

        <tr>
            <td><lable for="education qualification"><h3>Educational qualification:</h3></lable></td>
            </tr>
            <tr>
            <td> <form>
  <input type="checkbox" id="education1" name="education" value="10th">
  <label for="education1">10th class</label><br>
  <input type="checkbox" id="education2" name="education" value="12th">
  <label for="education2">12th class</label><br>
  <input type="checkbox" id="education3" name="education" value="graduation">
  <label for="education3">graduation</label><br>
  <input type="checkbox" id="education4" name="education" value="post graduation">
  <label for="education4">post graduation</label><br>
</form></td>
        </tr>



      </table>
      


    </body>
</html>
