<html>
    <title>task2</title>
    <style>
        .div1{
            margin:10px;
            padding:20px;
            border:2px solid black;
            background-color: yellow;
        }
        .box2,.box3,.box4{
            display:inline-block;
            height:100px;
            width:100px;
            margin:20px;
            padding:20px;
            border:2px solid black;
            background-color: blue;
            text-align:center;
            background:linear-gradient(to center,rgb(187, 187, 198),rgb(170, 170, 38));
            
        }
        .boxes{
            
            display:flex;
            justify-content: space-between;
            border: 4px solid black;
            transition-property: all;
            border-style: double;
            border-color: blue;
            border-radius: 10px;
        }
        body{
            background-color:aqua;
        }
        
    </style>
    <body >

        <div class="div1">
            <p>This is task 2 and it is box model
                 styling which consist
                 of margin padding border
                  background color</p>
        </div>
        <div class="boxes">
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        </div>
        <button>click me</button>
    </body>
</html>
