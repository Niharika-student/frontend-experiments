<html>
    <head>
         <title>button glow</title>
        <style>
            button{
               font-size: 20px;
               border: none;
               cursor:pointer;
               background-color:yellow;
               transition: box-shadow o.4s ease,transform 0.4s ease;
            }
            button:hover{
                box-shadow: 0 0 20px  yellow ;
                transform:scale(1.1);
        
            }
        </style>
    </head>
   <body>
    <button>click me to glow</button>
   </body>
    
</html>
