<html>
    <head>
        <title>Transition</title>
        <style>
            nav{
                width: 100px;
                background-color:pink;
                height: 0;
                overflow:hidden;
                color: brown;
                transition: heigth 0.5s ease;
            }
            nav.open{
                height:150px;
            }
        </style>
    </head>
    <boby>
         <button onclick="document.querySelector('nav').classList.toggle('open')">Menu</button>
         <nav>
            <p>Home</p>
            <p>About</p>
            <p>Contactus</p>
         </nav>
        </boby>
</html>
