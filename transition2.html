<html>
    <head>
        <title>Transition2</title>
        <style>
            .box{
                width:100px;
                height: 100px;
                background-color: aqua;
                transition: all 1s ease-in-out;
            }
            .box:hover{
                width:100px;
                height: 100px;
                border-radius:50%;
                background-color:blue;
            }
        </style>
    </head>
    <boby>
        <div class="box"></div>
        </boby>
</html>
