<html>
    <head>
        <title>task8</title>
        <style>
            .container{
                display:grid;
                grid-template-areas: 
                    "header header header"
                    "sidebar content content"
                    "footer footer footer";
                 grid-template-columns: 150px 1fr 2fr;
                  grid-template-rows: 50px 20px 50px;
                  gap:5px;   
            }
            .header{ grid-area: header;background-color: green;}
            .sidebar{grid-area: sidebar;background-color: rgb(255, 240, 248);}
            .content{grid-area: content;background-color:blue ;}
            .footer{grid-area:footer;background-color: red;}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">header</div>
            <div class="sidebar">sidebar</div>
            <div class="content">content</div>
            <div class="footer">footer</div>
        </div>
    </body>
</html>
