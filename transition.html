<html>
    <head>
        <title>Transition</title>
    </head>
    <boby>
        <h1>color change on mouse over</h1>
        <div style="width: 100px; height:100px; background-color:blue;transition:backgroundColor 0.5s ease;"
            onmouseover="this.style.backgroundColor='red'";
            onmouseout="this.style.backgroundColor='blue'"></div>
        </boby>
</html>
